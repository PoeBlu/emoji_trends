<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon"
        href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/whatsapp/224/smiling-face-with-sunglasses_1f60e.png" />
    <title>Emoji Trends by Enric Moreu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/roughjs@3.1.0/dist/rough.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-rough@0.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-deferred@1"></script>

</head>



<body>
    <h1>EMOJI TRENDS</h1>
    <h2>How emojis are used on Twitter</h2>
    <h3><a href="https://enricmor.eu">by Enric Moreu</a></h3>
    <button type="button" onclick="smoothScroll(document.getElementById('football'))">⚽</button>
    <button type="button" onclick="smoothScroll(document.getElementById('bee'))">🐝</button>
    <button type="button" onclick="smoothScroll(document.getElementById('beer'))">🍺</button>
    <button type="button" onclick="smoothScroll(document.getElementById('uk'))">🇬🇧</button>

    <div class="container">
        <div class="row">
            <div class="col-12 mt-4">
                <div class="card category">
                    Soccer Ball ⚽
                    <div class="card-body" id="box">
                        <canvas id="football" style="min-height: 50vh"></canvas>
                    </div>
                </div>
                <div class="card category">
                    Bee 🐝
                    <div class="card-body" id="box">
                        <canvas id="bee" style="min-height: 50vh"></canvas>
                    </div>
                </div>
                <div class="card category">
                    Beer 🍺
                    <div class="card-body" id="box">
                        <canvas id="beer" style="min-height: 50vh"></canvas>
                    </div>
                </div>
                <div class="card category">
                    UK 🇬🇧
                    <div class="card-body" id="box">
                        <canvas id="uk" style="min-height: 50vh"></canvas>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>

    <script>
        window.smoothScroll = function (target) {
            var scrollContainer = target;
            do { //find scroll container
                scrollContainer = scrollContainer.parentNode;
                if (!scrollContainer) return;
                scrollContainer.scrollTop += 1;
            } while (scrollContainer.scrollTop == 0);

            var targetY = 0;
            do { //find the top of target relatively to the container
                if (target == scrollContainer) break;
                targetY += target.offsetTop;
            } while (target = target.offsetParent);

            scroll = function (c, a, b, i) {
                i++; if (i > 26) return;
                c.scrollTop = a + (b - a) / 30 * i;
                setTimeout(function () { scroll(c, a, b, i); }, 20);
            }
            // start scrolling
            scroll(scrollContainer, scrollContainer.scrollTop, targetY, 0);
        }
    </script>


    <script>
        const monthNames = ["January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];
        var annotations = {};
        annotations["football"] = [
            ["2014-06-12", "Brazil World Cup 2014 started 🇧🇷"]
        ];
        annotations["beer"] = [
            ["2014-07-04", "USA Independence Day 🇺🇸"],
            ["2013-07-04", "USA Independence Day 🇺🇸"],
        ];
        function makeChart(dates, emoji_name, emoji, color1) {
            var day = dates.map(function (d) {
                return d.day;
            });
            var usage = dates.map(function (d) {
                return d.usage;
            });

            Chart.defaults.global.legend = false;
            Chart.defaults.global.animation.duration = 1300;
            Chart.defaults.global.tooltips.intersect = false;
            Chart.defaults.global.tooltips.borderWidth = 3;
            Chart.defaults.global.tooltips.borderColor = 'black';
            Chart.defaults.global.tooltips.yAlign = 'bottom';
            Chart.defaults.global.tooltips.backgroundColor = 'white';
            Chart.defaults.global.tooltips.titleFontSize = 16;
            Chart.defaults.global.tooltips.titleFontColor = 'black';
            Chart.defaults.global.tooltips.bodyFontColor = '#000';
            Chart.defaults.global.tooltips.bodyFontSize = 14;
            Chart.defaults.global.tooltips.displayColors = false;
            Chart.defaults.global.defaultFontFamily = '"Fredoka One", cursive';
            Chart.defaults.global.maintainAspectRatio = false;
            Chart.defaults.global.responsive = true;

            scale_options = {

                yAxes: [{ display: false }],
                xAxes: [{
                    type: 'time',
                    time: {
                        unit: 'year'
                    },
                    ticks: {
                        fontColor: 'black',
                        fontSize: 18,
                    },
                    gridLines: {
                        display: false
                    },
                }],

            };

            var football = document.getElementById(emoji_name);
            new Chart(football.getContext("2d"), {
                plugins: [
                    ChartRough,
                    { deferred: { yOffset: 1, delay: 3200, } }
                ],
                type: ['line'],
                options: {
                    layout: {
                        padding: {
                            left: 0,
                            right: 0,
                            top: 100,
                            bottom: 0
                        }
                    },
                    scales: scale_options,
                    tooltips: {
                        caretPadding: 10,
                        caretSize: 7,
                        cornerRadius: 15,
                        titleFontSize: 18,
                        titleFontStyle: 'normal',
                        titleFontColor: 'black',
                        titleSpacing: 1,
                        bodyFontStyle: 'bold',
                        bodyFontSize: 18,
                        bodySpacing: 3,
                        callbacks: {
                            title: function (tooltipItem) {
                                var date = new Date(tooltipItem[0].xLabel);
                                year = date.getFullYear();
                                month = monthNames[date.getMonth()];
                                day = date.getDate();
                                var multistringText = [month + " " + day + ", " + year];
                                multistringText.push(Number(Math.floor(tooltipItem[0].yLabel)).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + " people tweeted a " + emoji);
                                sentiment = tooltipItem[0].yLabel % 1;
                                if(sentiment == 0){
                                    return multistringText;
                                } else if(sentiment > 0.5) {
                                    multistringText.push(parseInt(sentiment * 100) + "% positive tweets😀");
                                } else if(sentiment <=0.5) {
                                    multistringText.push(parseInt(sentiment * 100) + "% negative tweets😡");
                                }
                                return multistringText;
                            },
                            label: function (tooltipItem) {
                                if (emoji_name in annotations) {
                                    for (date in annotations[emoji_name]) {
                                        if (annotations[emoji_name][date][0] == tooltipItem.xLabel) {
                                            return annotations[emoji_name][date][1];
                                        }
                                    }
                                } else {
                                    return ""
                                }

                            },
                        }
                    }
                },
                data: {
                    labels: day,
                    datasets: [{
                        backgroundColor: color1,
                        data: usage,
                        pointRadius: 0,
                        pointHoverRadius: 6,
                        hoverBackgroundColor: 'black',
                        pointHoverBorderColor: 'black',
                        pointHitRadius: 30,
                        pointHoverBorderWidth: 3,
                        pointBackgroundColor: color1,
                        pointBorderColor: color1,
                        borderColor: 'black',
                        rough: {
                            roughness: 1.5,
                            bowing: 0,
                            fillStyle: 'hachure',
                            fillWeight: 4,
                            hachureAngle: -41,
                            hachureGap: 6,
                            // curveStepCount: 70,
                            simplification: 0
                        }
                    }]
                }
            });
        }

        Promise.all([
            d3.csv("output/football2.csv"),
            d3.csv("output/bee2.csv"),
            d3.csv("output/beer2.csv"),
            d3.csv("output/uk.csv"),
        ]).then(function (files) {
            makeChart(files[0], 'football', '⚽', '#00188f');
            makeChart(files[1], 'bee', '🐝', '#fff100');
            makeChart(files[2], 'beer', '🍺', '#f40e0e');
            makeChart(files[3], 'uk', '🇬🇧', '#009e49');
        })


    </script>

</body>

</html>
