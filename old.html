<div id="wrapper">
    <canvas id="chart"></canvas>
</div>
<script>
    function makeChart(dates) {
        

        var day = dates.map(function (d) {
            return d.day;
        });
        var usage = dates.map(function (d) {
            return d.usage;
        });

        var chart = new Chart('chart', {
            type: "line",
            data: {
                labels: day,
                datasets: [
                    {
                        label: 'Emojis per day',
                        data: usage,
                        // pointRadius: 0,
                        borderColor: 'red',
                        borderWidth: 5,
                        fill: false,
                        borderCapStyle: 'round'
                    }
                ]
            },
            options: {
                // title: { display: false},
                // tooltips: {enabled: false},
                legend: {display: false},
                scales:{
                    // xAxes: [{ display: false }],
                    yAxes: [{ display: false }]
                },
                responsive: true,
                pan: {
                    enabled: true,
                    mode: "x",
                    speed: 10,
                    threshold: 10
                    },
                    zoom: {
                    enabled: true,
                    drag: false,
                    mode: "x",
                    sensitivity: 0.001,
                    limits: {
                        // max: 10,
                        min: 20000
                    }
                }



                // showLines: false,
                // pointRadius: 0,
                // steppedLine: true,
        //         elements: {
        //     line: {
        //         cubicInterpolationMode: 'default' // disables bezier curves
        //     }
        // },
                
            },
        });
    }

    d3
        .csv("output/football.csv")
        .then(makeChart);
</script>
